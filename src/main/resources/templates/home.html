<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Melodicle</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-800 text-white">
        <div
            class="container mx-auto px-4 py-5 m-10 bg-white text-black p-5 rounded-lg"
        >
            <h2 class="text-2xl font-bold mb-2">Guess the Song</h2>
            <p class="mb-4">Listen to the music and guess the song title.</p>
            <div class="mb-4">
                <h3 class="text-xl font-bold mb-2">Playing Line</h3>
                <div class="relative bg-gray-300 w-full h-4 rounded">
                    <div class="absolute grid grid-cols-20 gap-x-0 w-full">
                        <div
                            class="col-start-2 col-end-3 w-px h-4 bg-black"
                        ></div>
                        <div
                            class="col-start-3 col-end-4 w-px h-4 bg-black"
                        ></div>
                        <div
                            class="col-start-5 col-end-6 w-px h-4 bg-black"
                        ></div>
                        <div
                            class="col-start-7 col-end-8 w-px h-4 bg-black"
                        ></div>
                        <div
                            class="col-start-9 col-end-11 w-px h-4 bg-black"
                        ></div>
                    </div>
                    <div
                        id="playing-line"
                        class="bg-green-500 h-4 rounded"
                        style="width: 10%"
                    >
                        <!-- The width of this div will be increased with each guess or skip -->
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <button
                    class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2"
                >
                    Skip (3s)
                </button>
            </div>
            <div>
                <button
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2"
                >
                    Play
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2"
                >
                    Stop
                </button>
                <button
                    class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded float-right"
                >
                    Next Song
                </button>
            </div>
            <div class="mb-4 mt-4">
                <label for="guess"></label><input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="guess"
                    type="text"
                    placeholder="Your guess"
                />
            </div>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"
            >
                Submit Guess
            </button>
            <div class="mb-4">
                <h3 class="text-xl font-bold mb-2">Your Guesses</h3>
                <ul id="guesses" class="list-disc list-inside font-bold">
                    <li class="text-red-500">
                        Guess 1: "Incorrect Guess" - Incorrect
                    </li>
                    <li class="text-red-500">
                        Guess 2: "Incorrect Guess" - Incorrect
                    </li>
                    <li class="text-yellow-500">Guess 3: Skipped</li>
                    <li class="text-green-500">
                        Guess 3: "Correct Guess" - Correct
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
